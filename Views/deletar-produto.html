<div class="p-4">
	<h3>Deseja realmente excluir este produto?</h3>
	<form action="produto-deletar" method="post" accept-charset="utf-8">
		<div class="form-group">
			<label for="codigo">Id</label>
			<input class="form-control" type="text" name="codigo" id="codigo" value="{{codigo}}" placeholder="Nome Completo ...">
		</div>
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<input class="form-control" type="text" name="descricao" id="descricao" value="{{descricao}}" placeholder="Descrição ...">
		</div>
		<div class="form-group">
			<label for="preco">Preço</label>
			<input class="form-control" type="text" name="preco" id="preco" value="{{preco}}" placeholder="Preço ...">
		</div>
		<div class="form-group">
			<label for="unidade">Unidade</label>
			<input class="form-control" type="text" name="unidade" id="unidade" value="{{unidade}}" placeholder="Unidade ...">
		</div>
		<div class="form-group">
			<input class="btn btn-primary mt-3 me-3" type="submit" value="Excluir" />
			<a class="btn btn-secondary" href="produtos">Cancelar</a>
		</div>
	</form>
</div>
