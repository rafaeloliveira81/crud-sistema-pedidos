<div class="p-4">
	<form action="/produto-atualizar" method="post" accept-charset="utf-8">
		<div class="form-group">
			<label for="codigo">Código</label>
			<input class="form-control" type="text" name="codigo" id="codigo" value="{{id}}" />
		</div>
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<input class="form-control" type="text" name="descricao" id="descricao" placeholder="Informe o produto ..." value="{{descricao}}" />
		</div>
		<div class="form-group">
			<label for="preco">Preço</label>
			<input class="form-control" type="text" name="preco" id="preco" placeholder="Valor ..." value="{{preco}}" />
		</div>
		<div class="form-group">
			<label for="unidade">Unidade</label>
			<select class="form-control" name="unidade" id="unidade">
				<option value="{{unidade}}">{{unidade}}</option>
				<option value="PC">PC</option>
				<option value="UN">UN</option>
				<option value="CX">CX</option>
				<option value="KG">KG</option>
			</select>
		</div>
		<div class="form-group">
			<input class="btn btn-primary mt-3 me-3" type="submit" value="Salvar">
			<a class="btn btn-secondary" href="produtos">Cancel</a>
		</div>
	</form>
</div>
