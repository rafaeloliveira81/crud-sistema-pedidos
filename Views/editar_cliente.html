<div class="p-4">
	<form action="cliente-atualizar" method="post" accept-charset="utf-8">
		<div class="form-group">
			<label for="codigo">Id</label>
			<input class="form-control" type="text" name="codigo" id="codigo" value="{{codigo}}" placeholder="Nome Completo ...">
		</div>
		<div class="form-group">
			<label for="nome">Nome</label>
			<input class="form-control" type="text" name="nome" id="nome" value="{{nome}}" placeholder="Nome Completo ...">
		</div>
		<div class="form-group">
			<label for="cpf">CPF</label>
			<input class="form-control" type="text" name="cpf" id="cpf" value="{{cpf}}" placeholder="CPF ...">
		</div>
		<div class="form-group">
			<input class="btn btn-primary mt-3 me-3" type="submit" value="Salvar" />
			<a class="btn btn-secondary" href="clientes">Cancelar</a>
		</div>
	</form>
</div>
