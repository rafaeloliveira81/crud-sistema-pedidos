<div class="p-4">
	<form action="/produto-cadastro" method="post" accept-charset="utf-8">
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<input class="form-control" type="text" name="descricao" id="descricao" placeholder="Informe o produto ..." value="" />
		</div>
		<div class="form-group">
			<label for="preco">Preço</label>
			<input class="form-control" type="text" name="preco" id="preco" placeholder="Valor ..." value="" />
		</div>
		<div class="form-group">
			<label for="unidade">Unidade</label>
			<select class="form-control" name="unidade" id="unidade">
				<option selected value="">Selecione a unidade</option>
				<option value="PC">PC</option>
				<option value="UN">UN</option>
				<option value="CX">CX</option>
				<option value="KG">KG</option>
			</select>
		</div>
		<div class="form-group">
			<input class="btn btn-primary mt-3 me-3" type="submit" value="Adicionar">
			<input class="btn btn-secondary mt-3" type="reset" value="Cancel">
		</div>
	</form>
</div>
